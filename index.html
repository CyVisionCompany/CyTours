<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="header__logo-box">
          <span class="header__logo"> CyTours </span>
        </div>

        <div class="hamburger-btn" id="hamburger-btn">
          <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
          </label>
        </div>

        <div class="header__menu-box" id="header-menu">
          <ul class="header__menu">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Booking</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Tours</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Blog</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">About Us</a>
            </li>
          </ul>
        </div>

        <div class="header__join-box">
          <ul class="header__join">
            <li class="join__item">
              <a href="#" class="join__link join__link-text">Login</a>
            </li>
            <li class="jonin__item">
              <a href="#" class="join__link join__link-btn">Join</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="header__center">
        <span class="header__text">
          Discover how to get anywhere by plane, train, bus, ferry & car
        </span>

        <div class="header__search">
          <div class="search__menu">
            <ul class="search__ul">
              <li class="search__item">
                <a href="" class="search__link active">Transport</a>
              </li>
              <li class="search__item">
                <a href="" class="search__link">Tickets</a>
              </li>
              <li class="search__item">
                <a href="" class="search__link">Hotels</a>
              </li>
              <li class="search__item">
                <a href="" class="search__link">Car Hire</a>
              </li>
            </ul>
          </div>

          <div class="search__location">
            <div class="search__location--tehran">
              <span class="Tehran-Iran"> Tehran, Iran </span>
            </div>
            <div class="search__location--line">
              <div class="line"></div>
              <div class="replace-icon">
                <i class="fa fa-exchange-alt" aria-hidden="true"></i>
              </div>
            </div>
            <div class="search__location--berlin">
              <span class="Berlin-Germany"> Berlin, Germany </span>
            </div>
          </div>

          <div class="search__btn">
            <button type="submit" class="btn-search">
              <i class="fa fa-search"></i>
              <span>Search</span>
            </button>
          </div>
        </div>
      </div>

      <div class="header__buttom">
        <div class="header__location">
          <img
            src="https://img.icons8.com/external-those-icons-lineal-those-icons/24/000000/external-pin-maps-locations-those-icons-lineal-those-icons.png"
          />
          <span>Italy</span>
        </div>
      </div>
    </header>

    <script src="javaScript/main.js"></script>
  </body>
</html>
