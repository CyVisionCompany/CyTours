<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>CyTours</title>
  </head>
  <body>
    <header class="header">
      <p class="header__paragraph">alltours</p>
      <a href="#" class="header__logo">
        <img src="img/sign-up/logo-xl.svg" alt="logo" class="header__img"/>
      </a>
      <div class="header__button">
        <a href="#" class="header__button header__button--login">log in</a>
        <a href="#" class="header__button header__button--signup">sign up</a>
      </div>
    </header>

    <main class="main">
        <section class="main__login">
            <form class="form">
                <p class="heading-primary form__text">
                    log into your account
                </p>
    
                <div class="form-group">
                    <label for="#email" class="form__label">Email Address</label>
                    <input type="email" class="form__input" placeholder="you@example.com" id="email">
                </div>

                <div class="form-group">
                    <label for="#password" class="form__label">Password</label>
                    <input type="password" class="form__input" id="password">
                </div>

                <button class="form__button">login</button>
               
            </form>
        </section>
     
    </main>

  </body>
</html>
